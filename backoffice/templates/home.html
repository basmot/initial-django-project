{% extends 'layout.html' %}

{% block content %}

    <h1>Welcome !</h1>

    {% if request.user.is_authenticated %}
        <p>Authenticated as {{ request.user }}</p>
    {% else %}
        <p>Not authenticated. <a href="{% url 'login' %}">Click here</a> to log in.</p>
    {% endif %}

{% endblock %}
