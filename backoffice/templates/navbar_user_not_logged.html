{% load i18n %}

{% url 'login' as login_url %}
{% url 'subscribe' as subscribe_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">{% trans 'project'|capfirst %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == login_url %} active {% endif %}">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> {% trans 'log in'|capfirst %}
                    </a>
                </li>
                <li class="nav-item {% if request.path == subscribe_url %} active {% endif %}">
                    <a class="nav-link" href="{% url 'subscribe' %}">
                        <i class="fas fa-file-signature"></i> {% trans 'subscribe'|capfirst %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
