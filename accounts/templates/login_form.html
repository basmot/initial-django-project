{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="card border-primary mb-5 col-md-5 mt-5">
        <div class="card-header">{% trans 'authentication'|capfirst %}</div>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">{% trans 'log in'|capfirst %}</button>
                        <a href="{% url 'subscribe' %}" class="btn btn-outline-success">{% trans 'subscribe'|capfirst %}</a>
                    </div>
                {% endbuttons %}
                <p class="mt-4 mb-1 text-muted text-center">&copy; 2017-2018</p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
