{% extends 'layout.html' %}
{% load bootstrap4 i18n %}

{% block content %}

    <div class="row justify-content-md-center">
        <div class="card border-primary mb-5 col-md-6 mt-5">
            <div class="card-header">{% trans 'registration form'|capfirst %}</div>
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form exclude='password' %}
                    {% buttons %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary">{% trans 'submit'|capfirst %}</button>
                        </div>
                    {% endbuttons %}
                    <p class="mt-4 mb-1 text-muted text-center">&copy; 2017-2018</p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
