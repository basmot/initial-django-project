{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <div class="row justify-content-md-center">
        <div class="card border-primary mb-5 col-md-5 mt-5">
            <div class="card-header">{% trans 'profile settings'|capfirst %}</div>
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary">{% trans 'update'|capfirst %}</button>
                        </div>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
